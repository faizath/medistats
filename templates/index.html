{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="none" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medistats</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'medistats.png' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="{% static 'sidebars.css' %}" rel="stylesheet">
  </head>
  <body>

<main>
  <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <img src="{% static 'medistats.png' %}" width="40" height="40"/>
      <span class="fs-4">Medistats</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <!--
      <li class="nav-item">
        <a href="#" class="nav-link text-white w-100">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Home
        </a>
      </li>
      -->
      <li>
        <a href="#" class="nav-link text-white w-100 active">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#bloodpressure"/></svg>
          Blood Pressure
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white w-100">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#oximetry"/></svg>
          Oximetry
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white w-100">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#temperature"/></svg>
          Temperature
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white w-100">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#glucose"/></svg>
          Glucose
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white w-100">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#medication"/></svg>
          Medication
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"   data-bs-toggle="dropdown" aria-expanded="false">
        {% if user.is_authenticated %}
        <img src="https://github.com/{{user.username}}.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>{{user.username}}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="logout">Sign out</a></li>
        {% else %}
        <img src="{% static 'placeholder.jpg' %}" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>User</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="{% url 'social:begin' 'github' %}">Signin With Github</a></li>
        {% endif %}
      </ul>
    </div>
  </div>

  <div class="b-example-divider"></div>
  <iframe style="position:relative;width:100%;height:100vh;top:0;bottom:0;left:0;right:0;" src="/log/?display=bloodpressure"></iframe>
</main>
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
